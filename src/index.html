<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H I V E</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16f6774484.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="icon-video"></div>
    <div id="cockpit">
      <div class="logo">hive</div>

      <div class="flex">
        <!--
        <input id="search" type="search" />
        -->
        <div class="btn dropdown">
          <span id="timeline">Timeline</span>
          <div class="dropdown-content">
            <li onclick="filter(0, this)">All</li>
            <li onclick="filter(2005, this)">2005</li>
            <li onclick="filter(2021, this)">2021</li>
          </div>
        </div>

        <button
          class="btn icon-grid icon-grid-2"
          onclick="setGridItems(2, this)"
        ></button>
        <button
          class="btn icon-grid icon-grid-3"
          onclick="setGridItems(3, this)"
        ></button>
        <button
          class="btn icon-grid icon-grid-4"
          onclick="setGridItems(4, this)"
        ></button>
        <button
          class="btn icon-grid icon-grid-5"
          onclick="setGridItems(5, this)"
        ></button>
      </div>
    </div>
    <div id="gallery"></div>

    <div id="modal">
      <div id="modal_close" onclick="closeModal()"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
